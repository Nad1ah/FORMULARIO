<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <link rel="stylesheet" href="./styles.css" />

  <body>
    <section id="top">
      <img src="./img/exploring.png" alt="exploring-img" width="290" />
    </section>

    <h1>Let's go Exploring - Complete the form!</h1>
    <form action="">
      <label for="animal1">Animal 1:</label>
      <input type="text" required id="animal1" name="animal1" /><br />
      <br />
      <label for="color1">Color:</label>
      <input type="text" required id="color1" name="color1" /><br />
      <br />
      <label for="element1">Element 1:</label>
      <input type="text" required id="element1" name="element1" /><br />
      <br />
      <label for="animal2">Animal 2:</label>
      <input type="text" required id="animal2" name="animal2" /><br />
      <br />
      <label for="greeting">Greeting:</label>
      <input type="text" required id="greeting" name="greeting" /><br />
      <br />
      <label for="num">Number:</label>
      <input type="text" required id="num" name="num" /><br />
      <br />
      <label for="how">I prefer to:</label>

      <select id="how">
        <option value="flew✈️">Fly</option>
        <option value="climb up🧗">Climb</option>
        <option value="walked🚶">Walk</option></select
      ><br /><br />
      <label for="textarea">Meaningful Message:</label><br />
      <textarea
        id="textarea"
        name="message"
        rows="10"
        cols="50"
        placeholder="message"
      ></textarea
      ><br /><br />
      <input type="submit" value="Form My Story" />
    </form>
  </body>
</html>
